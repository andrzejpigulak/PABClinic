<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/kalendarz.css">
</head>
<body>
<br><br>
<div class="container">

<form action="#" th:action="@{/testKalendarz}" method="post">

    <form name="f" th:object="${visitForm}" method="POST">

        <table>
            <tr>
                <td>Wybierz godzinę wizyty</td>
                <td>
                    <select th:field="*{visitTime}">
                        <option value="">Wybierz godzine</option>
                        <option th:each="visit: ${visitsTime}"
                                th:value="${visit.visitTime}"
                                th:text="${visit.visitTime}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Zaplanuj wizytę" name="saveTime">
                </td>
            </tr>
        </table>

    </form>
</form>
</div>

</body>
</html>
